<mat-toolbar *ngIf="auth.userSubject$ | async">
  <mat-icon>bookmark</mat-icon>
  <a routerLink="laws"><span>Leyes App</span></a>
  <span class="toolbar-spacer"></span>
    <mat-icon class="icon pointer" svgIcon="eraser" aria-hidden="false" [class.yellow-bg]="isEraseSectionOpen"
              (click)="highlightService.toggleEraseSectionOpen()" *ngIf="formService.showTools$ | async"
              [title]="isEraseSectionOpen ? 'Cancelar eliminar' : 'Eliminar resaltado'">
    </mat-icon>
  <app-color-picker-button *ngIf="formService.showTools$ | async"></app-color-picker-button>

  <app-user-menu *ngIf="auth.userSubject$ | async"></app-user-menu>
</mat-toolbar>

<app-loader *ngIf='isLoading | async'></app-loader>

<main [class.higlight-cursor]="colorPickerService.activedHighlightMode$ | async">
  <router-outlet></router-outlet>
</main>
